{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="services">
        <div style="text-align: center; margin-top: 20px">
        <h2>Услуги</h2>
        </div>
        <div class="row">
            {% for service in services %}
            <div class="col-md-4 mb-4 ">
                <div class="service-info border mt-3  ">
                    <div style="text-align: center">
                    <div class="mx-auto">
                        <div class="hovereffect">
                            <img class="img-responsive" src="{% static service.image_path %}" alt=""> <h3 class="carousel-caption" style="margin-bottom: 75px;text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">{{ service.name }} </h3>
                            <div class="overlay">
                              <h2>{{ service.description }}</h2>
                            </div>
                        </div>
                    </div>
                    <p class="mt-4"><strong>Цена: {{ service.cost.cost_amount }} руб.</strong></p>
                    </div>  
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <style>
        .hovereffect {
            width: 100%;
            height: 100%;
            float: left;
            overflow: hidden;
            position: relative;
            text-align: center;
            cursor: default;
          }
          
          .hovereffect .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
          }
          
          .hovereffect img {
            display: block;
            position: relative;
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
            margin-left:auto;
            margin-right:auto;
          }
          
          .hovereffect:hover img {
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feColorMatrix type="matrix" color-interpolation-filters="sRGB" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" /><feGaussianBlur stdDeviation="3" /></filter></svg>#filter');
            filter:  blur(1px);
            -webkit-filter:  blur(1px);
            -webkit-transform: scale(1.2);
            -ms-transform: scale(1.2);
            transform: scale(1.2);
          }
          
          .hovereffect h2 {
            text-transform: uppercase;
            text-align: center;
            position: absolute; /* Use absolute positioning */
            bottom: 0; /* Position at the bottom */
            left: 0; /* Align to the left (adjust as needed) */
            right: 0; /* Align to the right (adjust as needed) */
            font-size: 17px;
            padding: 10px;
            margin-left: 60px;
            margin-right: 60px;
            
          }
        
          .hovereffect a.info, .hovereffect h2 {
            -webkit-transform: scale(0.7);
            -ms-transform: scale(0.7);
            transform: scale(0.7);
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
            opacity: 0;
            filter: alpha(opacity=0);
            color: #fff;
          }
          
          .hovereffect:hover a.info, .hovereffect:hover h2 {
            opacity: 1;
            filter: alpha(opacity=100);
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
          }
          
    </style>

{% endblock %}
